<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mzSVG</title>
</head>
<body>
    <script src="../../dist/mz-svg.min.js"></script>
    <script>

        const $svg = mzSVG.createSVG({
            width: 200,
            height: 450
        });

        const $rect = mzSVG.createRect({
            x: 0,
            y: 0,
            fill: 'red',
            width: 100,
            height: 100,
            rx: 10,
            ry: 10,
        });

        const $rect1 = mzSVG.createRectPath({
            x: 10,
            y: 105,
            width: 100,
            height: 100,
            rx: 10,
            ry: 10,
            fill: 'blue',
        });

        $svg.append($rect);
        $svg.append($rect1);

        console.log($rect1.getAttribute('d'))
        console.log(mzSVG.minifyPath($rect1.getAttribute('d')));
        console.log(mzSVG.pathToRel($rect1.getAttribute('d')))
        // l80 0 ---> h80
        // c0 0 10 0 10 10 ---> s10 0 10 10
        // l0 80 ---> v80
        // c0 0 0 10 -10 10 ---> s0 10-10 10
        // l-80 0 ---> H20
        // c0 0 -10 0 -10 -10 l0 ----> s-10 0-10-10
        // l 0 -80 ----> v-80
        // c0 0 0 -10 10 -10 ---> s0-10 10-10

        /*
        M20 105 l80 0 c0 0 10 0 10 10 l0 80 c0 0 0 10 -10 10 l-80 0 c0 0 -10 0 -10 -10 l 0 -80 c0 0 0 -10 10 -10z
        M20 105 h80   s10 0 10 10      v80  s0 10-10 10      H20    s-10 0-10-10       v-80    s0-10 10-10Z
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 450">
  <rect width="100" height="100" fill="red" rx="10" ry="10"/>
  <path fill="#00f" d="M20 105h80s10 0 10 10v80s0 10-10 10H20s-10 0-10-10v-80s0-10 10-10Z"/>
</svg>
         */

        document.body.append($svg);
    </script>
</body>
</html>
