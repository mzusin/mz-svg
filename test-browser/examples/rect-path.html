<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mzSVG</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="450">
        <rect x="0" y="0" rx="25" ry="10" width="100" height="100" fill="green"></rect>
        <path d="M35 110h50s25 0 25 10v80s0 10-25 10h-50s-25 0-25-10v-80s0-10 25-10z" fill="red"></path></svg>

    <script src="../../dist/mz-svg.min.js"></script>
    <script>

        const $svg = mzSVG.createSVG({
            width: 200,
            height: 450
        });

        const $rect = mzSVG.createRect({
            x: 0,
            y: 0,
            fill: 'green',
            width: 100,
            height: 100,
            rx: 25,
            ry: 10,
        });

        const $rect1 = mzSVG.createRectPath({
            x: 10,
            y: 110,
            width: 100,
            height: 100,
            rx: 25,
            ry: 10,
            fill: 'silver',
        });

        $svg.append($rect);
        $svg.append($rect1);

        console.log('minify', mzSVG.minifyPath('M 0.100 0.252625 L 1.180000 12.999999', 1))

        // M35 110h50s25 0 25 10v80s0 10-25 10H35s-25 0-25-10v-80s0-10 25-10z
        // M35 110h50s25 0 25 10v80s0 10-25 10h-50s-25 0-25-10v-80s0-10 25-10z

        /*
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 450">
          <rect width="100" height="100" fill="red" rx="10" ry="10"/>
          <path fill="#00f" d="M20 105h80s10 0 10 10v80s0 10-10 10H20s-10 0-10-10v-80s0-10 10-10Z"/>
        </svg>
         */

        document.body.append($svg);
    </script>
</body>
</html>
