<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mzSVG</title>
</head>
<body>
    <button id="btn">Download</button>
    <script src="../../dist/mz-svg.min.js"></script>
    <script>

        const svg = `
<svg viewBox="0 0 100 300" width="100" height="300" xmlns="http://www.w3.org/2000/svg">
<radialGradient cy="25%" id="myGradient">
<stop offset="0" stop-color="white"></stop>
<stop offset="100%" stop-color="black"></stop>
</radialGradient>Â·
<circle cx="50" cy="50" r="45"></circle>
<ellipse cx="50" cy="150" rx="45" ry="25"></ellipse>
<rect fill="url(#myGradient)" height="90" width="90" x="5" y="205"></rect>
</svg>`
        const $svg = mzSVG.createSVGFromString({
            svg,
        });

        document.body.append($svg);

        const $btn = document.getElementById('btn');
        $btn.addEventListener('click', async () => {
            const res = await mzSVG.download({
                $svg,
                outfileName: 'test',
                ext: 'jpg',
            });

            console.log('res', res);
        });
    </script>
</body>
</html>
