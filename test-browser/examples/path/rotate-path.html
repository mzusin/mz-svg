<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mzSVG</title>
    <style>
        body{
            display: flex;
        }

        svg{
            border: 1px solid #d2d2d2;
            margin: 2rem auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="../../../dist/mz-svg.min.js"></script>
    <script>

        const $svg = mzSVG.createSVG({
            width: 800,
            height: 600
        });

        const $path = mzSVG.createPath({
            d: `M 10,30
           A 20,20 0,0,1 50,30
           A 20,20 0,0,1 90,30
           Q 90,60 50,90
           Q 10,60 10,30 z`,
            fill: '#4ca989',
        });

        $svg.append($path);

        document.body.append($svg);

        let d = $path.getAttribute('d');
        d = mzSVG.rotatePath(d, 45);
        $path.setAttribute('d', d);
    </script>
</body>
</html>
