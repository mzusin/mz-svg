<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mzSVG</title>
    <style>
        body{
            display: flex;
        }

        svg{
            border: 1px solid #d2d2d2;
            margin: 2rem auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="../../../dist/mz-svg.min.js"></script>
    <script>

        // console.log(mzSVG.pathToAbs('M400 300h50v50h-50z'))

        const cx = 425;
        const cy = 325;

        const $svg = mzSVG.createSVG({
            width: 800,
            height: 600
        });

        const $rect = mzSVG.createRectPath({
            x: 400,
            y: 300,
            width: 50,
            height: 50,
            //rx: 10,
            //ry: 10,
            fill: '#4ca989',
        });

        const $rect1 = mzSVG.createRectPath({
            x: 400,
            y: 300,
            width: 50,
            height: 50,
            //rx: 10,
            //ry: 10,
            fill: '#000',
        });

        /*const $rect = mzSVG.createPath({
            d: 'M 50 50 L 200 200',
            stroke: 'red'
        });*/


        $svg.append($rect);
        $svg.append($rect1);


        $svg.append(mzSVG.createCircle({
            cx,
            cy,
            r: 5,
            fill: 'red'
        }));

        document.body.append($svg);
        /*
        $svg.append(mzSVG.createPath({
            d: 'M 50 50 L 200 200',
            stroke: 'black'
        }));*/

        let handler = null;

        let angle = Math.PI / 4;
        let d = $rect1.getAttribute('d');
        d = mzSVG.rotatePath(d, cx, cy, angle);
        $rect1.setAttribute('d', d);


    </script>
</body>
</html>
