<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mzSVG</title>
    <style>
        body{
            display: flex;
        }

        svg{
            border: 1px solid #d2d2d2;
            margin: 2rem auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="../../../dist/mz-svg.min.js"></script>
    <script>

        const $svg = mzSVG.createSVG({
            width: 800,
            height: 600
        });

        const d = `M 10,30
           A 20,20 0,0,1 50,30
           A 20,20 0,0,1 90,30
           Q 90,60 50,90
           Q 10,60 10,30 z`;

        $svg.append(mzSVG.createPath({
            d,
            fill: 'red',
        }));

        const $path = mzSVG.createPath({
            d,
            fill: '#4ca989',
        });
        $svg.append($path);

        document.body.append($svg);

        // ---------------------------
        /*const bbox1 = mzSVG.getPathBBox(d);
        $svg.append(mzSVG.createRect({
            x: bbox1.x,
            y: bbox1.y,
            width: bbox1.w,
            height: bbox1.h,
            fill: 'none',
            stroke: '#000'
        }));

        const bbox = mzSVG.getPathBBox(d);
        $svg.append(mzSVG.createCircle({
            cx: bbox.x + bbox.w/2,
            cy: bbox.y + bbox.h/2,
            r: 5,
            fill: 'red'
        }))*/

        // ----------- rotate ------------
        const d1 = mzSVG.rotatePath(d, 45);
        $path.setAttribute('d', d1);

        const bbox2 = mzSVG.getPathBBox(d1);
        $svg.append(mzSVG.createRect({
            x: bbox2.x,
            y: bbox2.y,
            width: bbox2.w,
            height: bbox2.h,
            fill: 'none',
            stroke: 'blue'
        }));
    </script>
</body>
</html>
