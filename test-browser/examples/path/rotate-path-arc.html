    <script src="../../../dist/mz-svg.min.js"></script>
    <script>
        const $svg = mzSVG.createSVG({
            width: 800,
            height: 600
        });

        // ------------ 1 ------------------------
        const d1 = 'M 100 200 A 100 200 45 0 0 150 250';
        const $rect = mzSVG.createPath({
            d: d1,
            stroke: '#4ca989',
            fill: 'none',
        });
        const bbox = mzSVG.getPathBBox(d1);
        $svg.append($rect);
        $svg.append(mzSVG.createRect({
            x: bbox.x,
            y: bbox.y,
            width: bbox.w,
            height: bbox.h,
            fill: 'none',
            stroke: 'blue'
        }));
