<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mzSVG</title>
    <style>
        body{
            display: flex;
        }

        svg{
            border: 1px solid #d2d2d2;
            margin: 2rem auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="../../../dist/mz-svg.min.js"></script>
    <script>
        const $svg = mzSVG.createSVG({
            width: 800,
            height: 600
        });

        // ------------ 1 ------------------------
        const d1 = 'M 100 200 A 100 200 45 0 0 150 250';
        const $rect = mzSVG.createPath({
            d: d1,
            stroke: '#4ca989',
            fill: 'none',
        });
        const bbox = mzSVG.getPathBBox(d1);
        $svg.append($rect);
        $svg.append(mzSVG.createRect({
            x: bbox.x,
            y: bbox.y,
            width: bbox.w,
            height: bbox.h,
            fill: 'none',
            stroke: 'blue'
        }));

        document.body.append($svg);


         const $rect1 = mzSVG.createPath({
            d: d1,
            stroke: '#000',
            fill: 'none',
        });
        $svg.append($rect1);

        let d = $rect1.getAttribute('d');
        d = mzSVG.rotatePath(d, 90);
        $rect1.setAttribute('d', d);

    </script>
</body>
</html>
