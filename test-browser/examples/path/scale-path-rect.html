<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mzSVG</title>
    <style>
        body{
            display: flex;
        }

        svg{
            border: 1px solid #d2d2d2;
            margin: 2rem auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="../../../dist/mz-svg.min.js"></script>
    <script>

        // console.log(mzSVG.pathToAbs('M400 300h50v50h-50z'))

        const $svg = mzSVG.createSVG({
            width: 800,
            height: 600
        });

        const $rect = mzSVG.createRectPath({
            x: 400,
            y: 300,
            width: 50,
            height: 50,
            //rx: 10,
            //ry: 10,
            fill: '#4ca989',
        });

        const $rect1 = mzSVG.createRectPath({
            x: 400,
            y: 300,
            width: 50,
            height: 50,
            //rx: 10,
            //ry: 10,
            fill: '#000',
        });

        $svg.append($rect1);
        $svg.append($rect);

        document.body.append($svg);

        let d = $rect1.getAttribute('d');
        d = mzSVG.scalePath(d, [2, 2]);
        $rect1.setAttribute('d', d);


    </script>
</body>
</html>
